<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="description" content="Professional device diagnostics. 100% local. No data leaves your device.">
  <title>NeuroScan Elite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body id="body">
  <div id="particles"></div>

  <div class="core-interface">
    <header>
      <h1>NEUROSCAN<span class="elite">ELITE</span></h1>
      <div class="subtitle">Precision Device Diagnostics</div>
      <div id="liveIntel" class="intel-bar"></div>
    </header>

    <nav class="mode-toggle">
      <button id="modeBtn" onclick="toggleTheme()">üåå Dark Matter</button>
    </nav>

    <main class="modules">
      <div class="module" id="intelModule">
        <div class="module-header">üß† INTELLIGENCE SCAN</div>
        <button class="elite-btn" onclick="runIntelScan()">LAUNCH SCAN</button>
        <div id="intelOutput" class="output-panel"></div>
      </div>

      <div class="module" id="touchModule">
        <div class="module-header">üñêÔ∏è TOUCH MATRIX</div>
        <button class="elite-btn" onclick="activateTouchMatrix()">ACTIVATE</button>
        <div id="touchMatrix" class="touch-matrix"></div>
        <div id="touchStats" class="stats-panel"></div>
      </div>

      <div class="module" id="stressModule">
        <div class="module-header">‚ö° STRESS TEST</div>
        <button class="elite-btn" onclick="runStressTest()">BEGIN TEST</button>
        <div id="stressResult" class="output-panel"></div>
      </div>

      <div class="module" id="supportModule">
        <div class="module-header">üì° REPORT</div>
        <textarea id="userIssue" placeholder="Describe your issue..."></textarea>
        <div class="support-actions">
          <button class="elite-btn alt" onclick="generateFingerprint()">FINGERPRINT</button>
          <button class="elite-btn" onclick="sendReport()">SEND REPORT</button>
        </div>
      </div>
    </main>

    <footer class="elite-footer">
      <div>NeuroScan Elite v2.0 ‚Ä¢ All processing is local</div>
      <div>No hardware identifiers are collected or displayed</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
