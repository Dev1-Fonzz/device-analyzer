<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>NeuroScan Diagnostics</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Particulate Background -->
  <div id="particles"></div>

  <div class="interface">
    <header>
      <h1>NEUROSCAN</h1>
      <div class="subtitle">Device Intelligence & Diagnostics</div>
      <div id="liveClock" class="live-clock"></div>
    </header>

    <main>
      <!-- Diagnostics Panel -->
      <div class="panel" id="diagnostics">
        <div class="panel-header">üß† System Scan</div>
        <button class="glow-btn" onclick="runFullScan()">INITIATE FULL SCAN</button>
        <div id="scanOutput" class="output"></div>
      </div>

      <!-- Touch Diagnostic -->
      <div class="panel" id="touchTest">
        <div class="panel-header">üñêÔ∏è Touch Matrix</div>
        <button class="glow-btn" onclick="activateTouchField()">ACTIVATE TOUCH FIELD</button>
        <div id="touchField" class="touch-field"></div>
      </div>

      <!-- Report -->
      <div class="panel" id="report">
        <div class="panel-header">üì° Send Diagnostic Report</div>
        <textarea id="userReport" placeholder="Describe anomaly..."></textarea>
        <button class="glow-btn alt" onclick="submitReport()">TRANSMIT REPORT</button>
      </div>
    </main>

    <footer>
      <div class="footer-text">¬© 2025 NeuroScan | Local Processing Only</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
